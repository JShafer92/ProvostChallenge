<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Max The Mouser</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<script>
    window.onload = function () {
        var canvas = document.getElementById("mainCanvas");
        var ctx = canvas.getContext("2d");
        var img = document.getElementById("first");
        ctx.drawImage(img, 10, 10);
    };
    </script>

<body>
    <div id="startMenu">
        <h1>Max The Mouser</h1>
        <h2>Defeat the mouse king!</h2>
        <button id="startButton">Start</button>

    </div>
    <div id="controller">
        <button id="forward">d</button>
        <button id="up">w</button>
        <button id="back">a</button>
        <button id="down">s</button>
    
    </div>
    <canvas id="mainCanvas" width="1440" height="900" style="border:1px solid #000000;">
        <!-- <div id="background"> -->
        <div>
            <img id="first" src="./images/Background01.png" />
        </div>
        <div>
            <img id="second" src="./images/Background02.png" />
        </div>
        <div>
            <img id="third" src="./images/Background03.png" />
        </div>

        <!-- </div> -->
    </canvas>



</body>

</html>
